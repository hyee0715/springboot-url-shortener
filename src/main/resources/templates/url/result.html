<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 링크 단축 서비스</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .url-page {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* 제목과 카드를 세로로 배열 */
            align-items: center;
            justify-content: center;
        }

        .custom-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 800px;
            height: auto;
            transition: transform 0.5s; /* transform 속성에 대한 CSS 애니메이션을 추가 */
            margin-right: 20px; /* 초기 간격 설정 */
        }

        .form-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .form-group.col-md-9 {
            display: flex;
            flex-direction: row; /* 요소들을 가로로 배열 */
            align-items: center;
            justify-content: center;
            height: auto;
            margin-bottom: 0; /* 여백을 없애기 위해 추가 */
        }

        .form-group.col-md-9 label,
        .form-group.col-md-9 input,
        .form-group.col-md-9 button {
            max-width: 100%; /* 최대 너비를 100%로 설정 */
            margin: 0 5px; /* 각 요소 사이의 여백을 조정 */
        }

        .btn-custom {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            white-space: nowrap;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .horizontal-line {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="url-page">
    <h2 class="text-center" style="margin-bottom: 20px;">URL 링크 단축 서비스</h2>

    <div class="custom-card">
        <form class="row justify-content-center" id="url-form">
            <div class="form-group col-md-9 d-flex flex-row">
                <label for="original-url" class="form-label">원본 링크</label>
                <input type="text" class="form-control" id="original-url" name="original-url" th:value="${originalUrl}"
                       required readonly>
                <button type="submit" class="btn btn-custom" style="background-color: #574301;" disabled>단축</button>
            </div>
        </form>

        <div class="horizontal-line"></div>

        <div class="row justify-content-center">
            <div class="form-group col-md-9 d-flex flex-row">
                <label for="short-url" class="form-label">단축된 링크</label>
                <input type="text" class="form-control" id="short-url" name="short-url" th:value="${shortUrlResult}"
                       required readonly>
                <input type="hidden" id="short" name="short" th:value="${shortUrl}">
                <button type="button" id="copy" class="btn btn-custom" style="background-color: #B97836;">복사</button>
            </div>

            <div class="form-group col-md-9 d-flex flex-row" style="margin-top: 20px;">
                <button type="button" id="proceed-url" class="btn btn-custom" style="background-color: #E6B370;">바로가기
                </button>
                <button type="button" id="information" class="btn btn-custom" style="background-color: #D0947A;">단축 정보
                </button>
                <button type="button" id="home" class="btn btn-custom" style="background-color: #B98D77;">다른 링크 단축
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript 및 jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("proceed-url").addEventListener("click", function () {
            var shortUrl = document.getElementById("short-url").value;
            window.open(shortUrl, "_blank");
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("home").addEventListener("click", function () {
            window.location.href = '/';
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("copy").addEventListener("click", function () {
            var shortUrlInput = document.getElementById("short-url");
            var shortUrlValue = shortUrlInput.value;

            var textArea = document.createElement("textarea");
            textArea.value = shortUrlValue;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            var copiedMessage = document.createElement("span");
            copiedMessage.textContent = "copied!";
            copiedMessage.className = "copied-message";
            copiedMessage.style.color = "red";
            copiedMessage.style.marginLeft = "10px";

            var copyButton = document.getElementById("copy");
            copyButton.disabled = true;

            copyButton.parentNode.insertBefore(copiedMessage, copyButton.nextSibling);

            // 일정 시간이 지난 후 "copied" 메시지 숨기기
            setTimeout(function () {
                copiedMessage.style.display = "none";
                copyButton.disabled = false;
            }, 2000); // 2초 후 숨김
        });
    });

    $(document).ready(function () {
        $("#information").click(function () {
            var shortUrl = $("#short").val();

            $.ajax({
                type: "GET",
                url: "/api/" + shortUrl,
                success: function (response) {
                    window.location.href = '/details/' + response.shortUrl;
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });
    });
</script>
</body>
</html>
